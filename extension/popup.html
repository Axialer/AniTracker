<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-accent: #667eea;
            --border-color: #333333;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 500px;
            max-height: 700px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.4;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            background: var(--bg-secondary);
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            font-size: 20px;
        }

        .logo-text {
            font-weight: 700;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tabs {
            display: flex;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .tab {
            flex: 1;
            padding: 14px 16px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .tab.active {
            border-bottom-color: var(--text-accent);
            color: var(--text-accent);
        }

        .tab-content {
            display: none;
            flex: 1;
            overflow-y: auto;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        /* Стили для вкладки текущего аниме */
        .current-content {
            padding: 16px;
        }

        .anime-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .anime-header {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .anime-cover {
            width: 100px;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .anime-cover.empty {
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 24px;
        }

        .cover-placeholder {
            font-size: 24px;
            opacity: 0.7;
        }

        .anime-info {
            flex: 1;
        }

        .anime-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 14px;
            font-weight: 600;
        }

        .episode-badge {
            background: linear-gradient(135deg, var(--text-accent), #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
        }

        .additional-info {
            margin: 8px 0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--text-accent), #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .quick-actions {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .quick-btn {
            background: var(--bg-tertiary);
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-primary);
        }

        .quick-btn:hover {
            background: var(--border-color);
            transform: scale(1.1);
        }

        /* Стили для вкладки истории */
        .history-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .history-controls {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
        }

        .history-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .stat-item {
            text-align: center;
            padding: 8px;
        }

        .stat-number {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-accent);
            margin-bottom: 2px;
        }

        .stat-label {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .history-items {
            flex: 1;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            gap: 12px;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
            cursor: pointer;
        }

        .history-item:hover {
            background: var(--bg-secondary);
        }

        .history-cover {
            width: 60px;
            height: 84px;
            object-fit: cover;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .history-cover.empty {
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 16px;
        }

        .history-content-inner {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            min-width: 0;
        }

        .history-details {
            flex: 1;
            min-width: 0;
        }

        .history-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-meta {
            display: flex;
            gap: 12px;
            margin-bottom: 4px;
            font-size: 12px;
        }

        .history-episode {
            background: var(--text-accent);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .history-domain {
            color: var(--text-secondary);
            font-size: 11px;
        }

        .history-time {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .history-actions {
            display: flex;
            gap: 4px;
            flex-shrink: 0;
        }

        .btn-small {
            padding: 6px 8px;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-small:hover {
            background: var(--border-color);
        }

        .btn-small.delete {
            background: var(--error);
            color: white;
        }

        .btn-small.delete:hover {
            background: #dc2626;
        }

        .btn-icon {
            font-size: 12px;
        }

        /* Стили для вкладки отслеживания */
        .tracking-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .tracking-controls {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .tracking-list {
            flex: 1;
            overflow-y: auto;
        }

        .tracking-item {
            display: flex;
            gap: 12px;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }

        .tracking-item:hover {
            background: var(--bg-secondary);
        }

        .tracking-cover {
            width: 60px;
            height: 84px;
            object-fit: cover;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .tracking-cover.empty {
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 16px;
        }

        .tracking-info {
            flex: 1;
            min-width: 0;
        }

        .tracking-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tracking-progress {
            margin-bottom: 8px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .progress-bar {
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--text-accent), #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .tracking-meta {
            display: flex;
            gap: 12px;
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .tracking-actions {
            display: flex;
            gap: 4px;
        }

        .btn-small.primary {
            background: var(--text-accent);
            color: white;
        }

        .btn-small.warning {
            background: var(--warning);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-description {
            font-size: 12px;
            line-height: 1.4;
            text-align: center;
        }

        .notification {
            animation: slideIn 0.3s ease-out;
        }

        .tracking-item.completed {
            opacity: 0.8;
            background: var(--success-light);
            border-left: 3px solid var(--success);
        }

        .completed-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--success);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
        }

        .tracking-item.completed .progress-fill {
            background: var(--success);
        }

        .tracking-item.completed .btn-small:not(.delete) {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">🌀</span>
                    <span class="logo-text">AniTracker</span>
                </div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="current">Текущее</div>
            <div class="tab" data-tab="history">История</div>
            <div class="tab" data-tab="tracking">Отслеживание</div>
        </div>

        <!-- Вкладка текущего просмотра -->
        <div class="tab-content active" id="currentTab">
            <div class="current-content">
                <div id="animeInfo">
                    <div class="empty-state">
                        <div class="empty-icon"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <rect x="2" y="7" width="20" height="15" rx="2" ry="2"/>
  <polyline points="17,2 12,7 7,2"/>
</svg></div>
                        <div class="empty-title">Аниме не найдено</div>
                        <div class="empty-description">
                            Перейдите на страницу просмотра аниме на поддерживаемом сайте
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Вкладка истории -->
        <div class="tab-content" id="historyTab">
            <div class="history-content">
                <div class="history-controls">
                    <div class="action-buttons">
                        <button class="btn btn-secondary" id="clearHistory">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6" />
                                <path
                                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                            </svg> Очистить историю
                        </button>
                        <button class="btn btn-primary" id="refreshHistory">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M23 4v6h-6" />
                                <path d="M1 20v-6h6" />
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
                            </svg> Обновить
                        </button>
                    </div>
                </div>
                <div class="history-list" id="historyList">
                    <!-- История будет здесь -->
                </div>
            </div>
        </div>

        <!-- Вкладка отслеживания -->
        <div class="tab-content" id="trackingTab">
            <div class="tracking-content">
                <div class="tracking-controls">
                    <div class="action-buttons">
                        <button class="btn btn-primary" id="addCurrentToTracking">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <line x1="12" y1="5" x2="12" y2="19"/>
  <line x1="5" y1="12" x2="19" y2="12"/>
</svg> Добавить текущее
                        </button>
                        <button class="btn btn-secondary" id="clearTracking">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <polyline points="3 6 5 6 21 6"/>
  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
</svg> Очистить список
                        </button>
                    </div>
                </div>
                <div class="tracking-list" id="trackingList">
                    <!-- Список отслеживания будет здесь -->
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
